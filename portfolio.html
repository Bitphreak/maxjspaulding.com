---
layout: default
---

{% for project in site.projects %}
<div class="project">
    {% if project.image %}
    <img src="{{ project.image }}" alt="{{ project.title }}">
    {% endif %}

    <div class="project-info">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
    </div>
</div>

<hr>

{% endfor %}
